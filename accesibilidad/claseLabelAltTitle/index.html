<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Label, Alt, Title</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>Que dia comenzaste con Platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img
                src="./small.jpg"
                alt="Imagen de un gato gris mirando hacia arriba en un fondo azul cielo"
                title="Imagen de un gato"
            />
        </section>
    </main>
</body>
</html>
